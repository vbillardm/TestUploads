<template name="home">

        <title>Adopte un dév</title>
    </head>

    <body>
        <div class="row">
            <div class="col-md-12 text-center">

<template name="account">
    <h2>{{account.name}}</h2>
    <h2>{{account.email}}</h2>
    <h2>{{account.pass}}</h2>
    <h2>{{account.wins}} Wins</h2>
</template>

<template name="formproject">
    <div class="col-md-4">
        <form class="form">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Project name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
            <button class="btnproject btn btn-default">Submit</button>
        </form>
    </div>
</template>

<template name="project">
    <div class="col-md-4">
        <form class="form">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Project name">
            </div>
            <button class="btnfindproject btn btn-default">Find</button>
        </form>
    </div>
    <h2>{{showproject.name}}</h2>
    <p>{{showproject.description}}</p>
    <button class="btnpostproject">Postuler</button>
        <ul>
            <li>{{showproject.dev}}</li>
        </ul>

</template>
